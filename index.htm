<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        
*{
    box-sizing: border-box;
}
body{
    font-family: Arial, Helvetica, sans-serif;
    margin: 50px 30px;
    font-size: 17px;
    padding: 8px;
}
fieldset{
    border-radius: 6px;
    padding:7px;
    width: 100%;
    border: 1px solid black;
}
#username,#name,#password,#email{
    width: 100%;
    padding: 7px;
    border-radius: 7px;
    border: 1px solid black;
    margin: 5px;
}
.container{
    background-color: #f2f2f2;
    padding: 5px 20px 15px 20px;
    border: 1px solid lightgrey;
    border-radius: 7px;
}
.main_heading{
     text-align: center;
     color: blue;
}
input[type="submit"]{
    background-color: rgb(150, 127, 255);
    border-radius: 7px;
    padding: 12px 20px;
    border: none;
    cursor: pointer;
    width: 40%;
    font-size: 20px;
}
input[type="submit"]:hover{
    background-color: coral;
}
input[type="reset"]{
    background-color: rgba(255, 157, 0, 0.602);
    border: none;
    border-radius: 7px;
    padding: 12px 20px;
    width: 40%;
    font-size: 20px;
}
input[type="reset"]:hover{
    background-color: rgb(184, 75, 11);
}

@media screen {
    
}
    </style>
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Registration form</h1>
        <hr>
        <p>Name <sup>*</sup>: <input type="text" name="name" id="name" required placeholder="Enter your name"></p>
        <fieldset>
            <legend> Gender <sup>* </sup> </legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Username <sup>*</sup>: <input type="text" name="username" id="username" required placeholder="Abc_123"></p>
        <p>email <sup>*</sup> : <input type="email" name="email" id="email" required placeholder="abc123@gmail.com"></p>
        <p>password <sup>*</sup>: <input type="password" name="password" id="password" required ></p>
        <hr>
        <input type="submit" value="submit now">
        <input type="reset" value="reset form">
    </form>
    </div>
</body>
</html>
