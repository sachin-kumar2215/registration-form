<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my first webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1>payment form</h1>
        <hr>
        <h2>contact information</h2>
        <p>name <sup>*</sup>:  <input type="text" name="name" id="name" required placeholder="enter your name"/></p>
        <fieldset>
            <legend>Gender <sup>*</sup></legend>
            <p>
                male
                <input type="radio" name="gander" id="male"required/>
                female
                <input type="radio" name="gander" id="female" />
            </p>
        </fieldset>
        <p>
            address:
            <textarea name="address" id="address" cols="50" rows="5" placeholder="enter your address"></textarea>
        </p>
        <p>email <sup>*</sup>: <input type="email" name="email" id="email" required placeholder="abc@gmail.com" /></p>
        <p>pincode <sup>*</sup>: <input type="number" name="pincode" id="pincode" required placeholder="111111"/></p>
        <h2>payment information</h2>
        <p>
            card type <sup>*</sup> :
            <select name="card_type" id="card_type">
                <option value="">-----select a card----</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>card number <sup>*</sup> : <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444"></p>
        <p>CVV <sup>*</sup>: <input type="password" name="CVV" id="CVV" required></p>
        <p>exp date <sup>*</sup> : <input type="date" name="expdate" id="expdate" required></p>
        <hr>
        <input type="submit" value="pay now">
    </form>
</body>

</html>
